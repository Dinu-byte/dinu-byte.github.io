<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Momo+Signature&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Ciao Ilinca!</title>
</head>

<body>
    <video autoplay muted loop playsinline id="background-video">
        <source src="../images/background-video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <h1 id="ciao" class="delius">Nare cum</h1>
        <h2 class="delius">Maninci la cacat</h2>

        <button style="margin-top: 30px;" id="inapoi">Inapoi</button>


    </div>
</body>

<script>
    window.addEventListener("load", () => {
        document.body.classList.add("loaded");
    });

    document.getElementById("inapoi").addEventListener("click", () => {
        smoothRedirect("main.html");
    });

    function smoothRedirect(url) {
        document.body.classList.remove("loaded");
        setTimeout(() => {
            window.location.href = url;
        }, 800); // same duration as CSS transition
    }


</script>

</html>
