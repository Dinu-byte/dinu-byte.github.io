<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Rope Layout with Video</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Momo+Signature&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- Reset --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
            overflow-x: hidden;
            background-color: #f5e9e2;
            min-height: 100vh;
            position: relative;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        body.loaded {
            opacity: 1;
        }

        /* ========== FONT CLASSES ========== */
        .momo {
            font-family: "Momo Signature", cursive;
            font-weight: 400;
            color: #773344;
        }

        .delius {
            font-family: "Delius", cursive;
            font-weight: 500;
        }

        /* ========== CONTENT STYLES ========== */
        .content {
            text-align: center;
            color: #0b0014;
            padding: 0 1.5rem;
        }

        #ciao {
            color: #773344;
            font-size: 5rem;
            margin: 20px auto;
            margin-top: 20px;
            margin-bottom: 40px;
            text-align: center;
            display: block;
            position: relative;
            z-index: 1;
        }

        h2 {
            font-size: 4rem;
            margin: 0;
            color: #773344;
        }

        .content p {
            margin-top: 50px;
            font-size: 1.3rem;
            color: #0b0014;
        }

        img {
            object-fit: contain;
        }

        video {
            object-fit: contain;
        }

        /* ========== BUTTONS ========== */
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin: 40px 0 20px 20px;
        }

        button {
            width: 220px;
            height: 60px;
            border-radius: 50px;
            cursor: pointer;
            border: 4px solid #773344;
            background-color: #d6d2d2;
            box-shadow: rgb(0 0 0 / 5%) 0 0 8px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            font-size: 15px;
            transition: all 0.4s ease;
            font-family: "Delius", cursive;
            font-weight: 600;
        }

        button:hover {
            letter-spacing: 3px;
            background-color: #773344;
            color: #fff;
            box-shadow: #773344 0px 7px 29px 0px;
        }

        button:active {
            transform: translateY(8px);
            transition: 100ms;
        }

        /* --- Video --- */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.7);
        }

        /* --- Photo Container --- */
        .photo-container {
            position: relative;
            width: 100%;
            max-width: 1800px;
            margin: 0px auto 0 auto;
            z-index: 1;
        }

        .row {
            display: flex;
            justify-content: space-around;
            /* more distributed */
            margin-top: 100px;

        }


        .photo {
            width: 250px;
            height: 280px;
            background-color: white;
            border: 10px solid black;
            border-bottom: 40px solid black;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #888;
            transition: transform 0.3s;
            overflow: hidden;
            /* ensure content stays inside */
        }

        .photo img,
        .photo video {
            object-fit: cover;
            display: block;
        }

        /* Pop-up overlay */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer;
        }

        /* Enlarged image/video */
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border: 5px solid #fff;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            object-fit: contain;
        }





        @media (max-width: 768px) {
            .photo {
                width: 150px;
                height: 175px;
                border-width: 12px;
            }
        }

        @media (max-width: 480px) {
            .photo {
                width: 120px;
                height: 140px;
                border-width: 10px;
            }
        }

        /* ========== ADDITIONAL MOBILE IMPROVEMENTS FOR GIFT & PHOTO PAGES ========== */

        /* GENERAL MOBILE TWEAKS */
        @media (max-width: 1024px) {

            /* Reduce top heading size */
            #ciao {
                font-size: 3.5rem;
                margin-top: 15px;
                margin-bottom: 25px;
            }

            .buttons {
                gap: 1rem;
                justify-content: center;
            }

            /* Photo rows wrap for smaller tablets */
            .row {
                flex-wrap: wrap;
            }

            .photo {
                width: 180px;
                height: 200px;
                border-width: 8px;
            }
        }

        /* SMALLER TABLETS / LARGE PHONES */
        @media (max-width: 768px) {
            #ciao {
                font-size: 3rem;
                margin-top: 10px;
                margin-bottom: 20px;
            }

            .row {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 12px;
                justify-content: center;
                margin-top: 40px;
            }

            .photo {
                width: 150px;
                height: 160px;
                border-width: 6px;
            }

            .gift-button {
                width: 140px;
                height: 140px;
                margin: 8px;
            }

            .content h1.momo {
                font-size: 2rem;
            }

            .content p.delius {
                font-size: 0.95rem;
            }

            #inapoi {
                width: 140px;
                height: 45px;
                font-size: 12px;
                margin-top: 15px;
            }
        }

        /* PHONES (iPhone 12 / small devices) */
        @media (max-width: 480px) {
            #ciao {
                font-size: 2.5rem;
                margin-top: 50px;
                margin-bottom: 50px;
            }

            .row {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin-top: 30px;
            }

            .photo {
                width: 266px;
                height: 266px;
                border-width: 5px;
                border: #0b0014 solid 8px;
                border-bottom: #0b0014 solid 30px;
                margin-bottom: 30px;
            }

            .gift-button {
                width: 120px;
                height: 120px;
                margin: 6px;
                border-width: 6px;
            }

            img,
            .gift-button img {
                height: auto;
                object-fit: contain;
            }

            .buttons {
                gap: 0.6rem;
                margin: 10px auto;
            }

            #inapoi {
                width: 120px;
                height: 40px;
                font-size: 11px;
                margin-top: 10px;
            }

            /* Modal content fit small screens */

        }

        /* OPTIONAL: Ensure background video always covers screen on mobile */
        @media (max-width: 768px) {
            #background-video {
                object-fit: cover;
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>

<!-- Modal for clicked photos/videos -->
<div class="modal" id="modal">
    <img id="modal-img" class="modal-content" alt="">
    <video id="modal-video" class="modal-content" autoplay muted loop playsinline></video>
</div>


<body>

    <!-- Background Video -->
    <video autoplay muted loop playsinline id="background-video">
        <source src="../images/background-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Top Text -->
    <h1 id="ciao" class="momo">Rale Memori</h1>

    <!-- Polaroid Photo Container -->
    <div class="photo-container">
        <div class="row" id="row1" style="margin-top: 10px;">
            <div class="photo"><img src="../images/foto/prima.png" alt=""></div>
            <div class="photo"><video src="../images/foto/priveliste.mp4" alt="" autoplay muted loop
                    playsinline></video></div>
            <div class="photo"><img src="../images/foto/vila.png" alt=""></div>
            <div class="photo"><video src="../images/foto/summer.mp4 " autoplay muted loop playsinline></video></div>
            <div class="photo"><img src="../images/foto/table.png" alt=""></div>
        </div>

        <div class="row" id="row2">
            <div class="photo">
                <video src="../images/foto/torino.mp4" autoplay muted loop playsinline></video>
            </div>
            <div class="photo">
                <img src="../images/foto/summer.png" alt="">
            </div>
            <div class="photo">
                <img src="../images/foto/flori.png"></img>
            </div>
            <div class="photo">
                <img src="../images/foto/torino.png" alt="">
            </div>
            <div class="photo"><video src="../images//foto/mancare.mp4 " autoplay muted loop playsinline></video></div>
        </div>

        <div style="display: flex; align-items: center; justify-content: center;">
            <p class="delius" style=" font-size: 1.2rem; margin-top: 20px;">Apasa pe foto.</p>
        </div>

        <div class="buttons">
            <button id="inapoi">Inapoi</button>
        </div>

        <script>
            function curveRow(rowId, amplitude) {
                const row = document.getElementById(rowId);
                const photos = row.children;
                const count = photos.length;
                for (let i = 0; i < count; i++) {
                    const offset = Math.sin((i / (count - 1)) * Math.PI) * amplitude;
                    const rotation = Math.random() * 40 - 20; // -20 to 20 degrees fixed
                    photos[i].style.transform = `translateY(${offset}px) rotate(${rotation}deg)`;
                }
            }

            curveRow('row1', 10);
            curveRow('row2', -15);

            // Modal pop-up logic
            const modal = document.getElementById("modal");
            const modalImg = document.getElementById("modal-img");
            const modalVideo = document.getElementById("modal-video");

            document.querySelectorAll(".photo img, .photo video").forEach(el => {
                el.addEventListener("click", (e) => {
                    if (el.tagName === "IMG") {
                        modalImg.src = el.src;
                        modalImg.style.display = "block";
                        modalImg.style.width = "700px";
                        modalVideo.style.display = "none";
                        modalVideo.pause(); // stop video just in case
                    } else if (el.tagName === "VIDEO") {
                        modalVideo.src = el.src;
                        modalVideo.style.display = "block";
                        modalVideo.style.height = "700px";
                        modalVideo.style.width = "700px";
                        modalVideo.muted = false; // unmute when opened
                        modalVideo.play(); // ensure video plays
                        modalImg.style.display = "none";
                    }
                    modal.style.display = "flex";
                });
            });

            // Close modal on click
            modal.addEventListener("click", () => {
                modal.style.display = "none";
                modalVideo.pause();
                modalVideo.muted = true; // mute again when closing
            });

            // Close modal on click
            modal.addEventListener("click", () => {
                modal.style.display = "none";
                modalVideo.pause(); // stop video when modal closes
            });


            document.getElementById("inapoi").addEventListener("click", () => {
                smoothRedirect("gift.html");
            });

            // Fade-in on load
            window.addEventListener("load", () => {
                document.body.classList.add("loaded");
            });

            function smoothRedirect(url) {
                document.body.classList.remove("loaded");
                setTimeout(() => {
                    window.location.href = url;
                }, 800); // same duration as CSS transition
            }
        </script>

</body>

</html>
