<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Momo+Signature&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Ciao!</title>

</head>

<style>
    /* ========== iPhone / small phone tweaks ========== */
    @media (max-width: 430px) {

        /* Center content better */
        .body-gift {
            padding-top: 30px;
        }

        /* Reduce main heading size */
        .content h1.momo {
            font-size: 1.8rem;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        /* Bouquet container smaller */
        .bouquet {
            width: 300px;
            height: 220px;
        }

        .bouquet img.bottom {
            width: 100%;
            height: 100%;
        }

        .bouquet img.top {
            height: auto;
        }

        /* Text inside bouquet container smaller */
        #text {
            font-size: 1.2rem;
        }

        #par {
            font-size: 0.85rem;
            padding: 0 5px;
        }

        /* Content box smaller */
        .content-bouquet {
            width: 90%;
            padding: 10px;
            border-width: 6px;
            border-radius: 30px;
        }

        /* Buttons smaller and centered */
        .buttons {
            margin: 20px auto;
            gap: 0.5rem;
        }

        #inapoi {
            width: 120px;
            height: 40px;
            font-size: 11px;
            margin-bottom: 15px;
        }
    }
</style>

<body class="body-gift">
    <video autoplay muted loop playsinline id="background-video">
        <source src="../images/background-video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <h1 class="momo" style="margin-top: 20px; margin-bottom: 30px;">Wtf cei aici? üíê</h1>
        <div class="content-bouquet">
            <div class="bouquet">
                <img src="../images/gift/roz-bo.png" class="bottom" alt="Flower">
                <img src="../images/gift/roz.png" class="top" alt="Gift">

            </div>
            <h1 class="momo" id="text">?</h1>
            <p class="delius" id="par"></p>

        </div>
    </div>


    </div>

    <div class="buttons">
        <button id="inapoi">Inapoi</button>
    </div>

    <script>
        document.getElementById("inapoi").addEventListener("click", () => {
            smoothRedirect("gift.html");
        });

        // Fade-in on load
        window.addEventListener("load", () => {
            document.body.classList.add("loaded");
        });

        function smoothRedirect(url) {
            document.body.classList.remove("loaded");
            setTimeout(() => {
                window.location.href = url;
            }, 800); // same duration as CSS transition
        }


        // Click to reveal
        const topImage = document.querySelector('.top');
        const bottomImage = document.querySelector('.bottom');
        const text = document.getElementById('text');
        const par = document.getElementById('par');

        bottomImage.classList.add('small');
        topImage.classList.add('small2');

        topImage.addEventListener('click', () => {
            topImage.style.opacity = '0';
            topImage.style.pointerEvents = 'none'; // disable clicking again

            bottomImage.classList.add('grow'); // add class to grow bouquet
            text.innerHTML = 'Pink Lilly üíê';
            par.innerHTML = 'Aproape frumoase cat tine (cam impossibil)';
        });
    </script>


</body>

</html>
